<!DOCTYPE html>
<html>
<head>
<title> Home </title>
<link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
</head>
<body>
    <header class="page-header">
        <div class="logo-container">
            <img src="logo_deakin-rebrand-stacked.png" alt="Deakin" width="150" height="45">
        </div>
        <div class="header-right">
            <div class="search-icon">
                <img src="Icons/search-icon.svg" alt="Search" width="35" height="35"> 
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search...">
                    <button id="search-button"> <img src="Icons/searching.svg" alt="Search"></button>
                </div>
            </div>
            <a href="https://sync.deakin.edu.au/">
                <div class="login-icon">
                    <img src="Icons/login.svg" alt="Quick Links" width="35" height="35">
                </div>
            </a>
            <div class="quick-links-icon">
                <img src="Icons/stack-icon.svg" alt="Quick Links" width="35" height="35">
            </div>
        </div>
        <div class="quick-links-container">
            <div class="quick-links">
                <ul>
                    <li><a href="https://www.deakin.edu.au/students">Student infor</a></li>
                    <li><a href="https://sync.deakin.edu.au/">Log in</a></li>
                    <li><a href="https://www.deakin.edu.au/students/help/student-central">student Central</a></li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
